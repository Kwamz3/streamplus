services:
  - type: web
    name: streamplus
    runtime: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

  - type: cron
    name: streamplus-keep-alive
    runtime: node
    plan: free
    schedule: "*/14 * * * *"
    buildCommand: echo "No build needed"
    startCommand: curl https://streamplus-yjwm.onrender.com/health || echo "Service starting up"
