services:
  - type: web
    name: streamplus
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11

  - type: cron
    name: streamplus-keep-alive
    runtime: node
    schedule: "*/14 * * * *"
    buildCommand: echo "No build needed"
    startCommand: curl https://streamplus.onrender.com/health
